<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Al-Obaiwani is your trusted partner in contracting solutions, specializing in high-quality construction services tailored to your needs. Let us help you build your vision!"
    />
    <title>Al-Obaiwani</title>
    
    <!-- Include Bootstrap Icons in your HTML head -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon" />
    <script src="js/index.global.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
</head>
<body class="bg-gradient-to-r from-gray-300 via-white to-gray-300">
    <header id="header" class="w-full px-2 md:px-20 lg:px-44"></header>

    <main class="overflow-hidden px-2 md:px-20 lg:px-44 my-12 ">
        <div class="bg-gray-900 pt-8 pb-3 mb-4 rounded-3xl overflow-hidden">
            <h1 class="text-4xl lg:text-6xl text-[#E2CE86] font-bold text-center mb-6">Contact Us</h1>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Google Map Section -->
            <div class="bg-gray-800 rounded-3xl overflow-hidden">
               
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509123!2d144.9537353153163!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f1b3%3A0x5045675218ceed30!2sYour%20Location!5e0!3m2!1sen!2sau!4v1616161616161!5m2!1sen!2sau" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <!-- Contact Information Section -->
            <div class="bg-[#E2CE86] rounded-3xl p-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">contact info </h3>
                <p class="text-gray-800">phone : +966 123 456 789</p>
                <p class="text-gray-800"> email : <a href="mailto:info@al-obaywani.com" class="text-black hover:underline">info@al-obaywani.com</a></p>
                <p class="text-gray-800">location :  Construction St, Riyadh, Saudi Arabia</p>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="mt-8 bg-gray-900 p-6 rounded-3xl overflow-hidden">
            <h3 class="text-2xl font-bold mb-4 text-[#E2CE86]">Contact us </h3>
            <form class="text-white">
                <label for="name" class="block mb-2">your name:</label>
                <input type="text" id="name" name="name" class="p-2 rounded-md mb-4 w-full border border-gray-300/50" required>

                <label for="email" class="block mb-2">your email :</label>
                <input type="email" id="email" name="email" class="p-2 rounded-md mb-4 w-full border border-gray-300/50" required>

                <label for="subject" class="block mb-2">subject:</label>
                <input type="text" id="subject" name="subject" class="p-2 rounded-md mb-4 w-full border border-gray-300/50" required>

                <label for="message" class="block mb- 2">your message (optional):</label>
                <textarea id="message" name="message" class="p-2 rounded-md mb-4 w-full border border-gray-300/50"></textarea>

                <button type="submit" class="bg-[#E2CE86] text-gray-800 rounded-md p-2 hover:bg-[#C2A68A] transition duration-300 cursor-pointer">submit</button>
            </form>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-gray-700 to-gray-900 text-white py-10">
        <div class="container mx-auto px-4 lg:px-16">
            <div class="text-center">
                <p>&copy; 2023 Al-Obaiwani. All rights reserved </p>
            </div>
        </div>
    </footer>
    <script src="js/navbar.js"></script>
</body>
</html>
