<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Al-Obaiwani is your trusted partner in contracting solutions, specializing in high-quality construction services tailored to your needs. Let us help you build your vision!"
    />
    <title>Our Projects - Al-Obaiwani</title>

    <!-- Include Bootstrap Icons in your HTML head -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="icon" href="assets/logo-icon.png" type="image/x-icon" />
    <script src="js/index.global.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header id="header" class="w-full px-2 md:px-20 lg:px-44"></header>

    <main class="overflow-hidden my-12">
      <!-- Hero Section -->
      <div class="relative mb-12 px-4 md:px-20 lg:px-44">
        <video
          autoplay
          muted
          loop
          playsinline
          class="w-full h-[400px] object-cover overflow-hidden rounded-3xl"
        >
          <source src="assets/video/obayawani.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="absolute inset-0 flex items-center justify-center">
          <h1 class="text-4xl text-white font-bold bg-[#0007] p-4 rounded-3xl">
            Our Projects
          </h1>
        </div>
      </div>

      <!-- Projects Section -->
      <section class="px-4 md:px-20 lg:px-44">
        <h2 class="text-4xl lg:text-6xl font-bold text-center mb-8">
          Projects
        </h2>
        <div id="project-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-8"></div>
        
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      id="footer"
      class="bg-gradient-to-r from-gray-700 to-gray-900 text-white py-10"
    ></footer>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/projects.js"></script>
  </body>
</html>
