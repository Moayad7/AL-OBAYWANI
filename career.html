<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Al-Obaiwani is your trusted partner in contracting solutions, specializing in high-quality construction services tailored to your needs. Let us help you build your vision!"
    />
    <title>Al-Obaiwani</title>
    
    <!-- Include Bootstrap Icons in your HTML head -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon" />
    <script src="js/index.global.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
</head>
<body class="bg-gradient-to-r from-gray-300 via-white to-gray-300">
    <header id="header" class="w-full px-2 md:px-20 lg:px-44"></header>

    <main class="overflow-hidden px-2 md:px-20 lg:px-44 my-12">
        <h1 class="text-4xl lg:text-6xl font-bold text-center mb-6">Send a position Inquiry</h1>
        <p class="text-center mb-8">Inquire for a position you wish to apply, send us your information</p>

        <div class="mt-8">
            <h3 class="text-2xl font-bold mb-4">Careers Inquiry Form</h3>
            <form>
                <label for="name" class="block mb-2">Your Name:</label>
                <input type="text" id="name" name="name" class="p-2 border rounded-md mb-4 w-full" required>

                <label for="email" class="block mb-2">Your Email:</label>
                <input type="email" id="email" name="email" class="p-2 border rounded-md mb-4 w-full" required>

                <label for="position" class="block mb-2">Position to Inquiry:</label>
                <input type="text" id="position" name="position" class="p-2 border rounded-md mb-4 w-full" required>

                <label for="file" class="block mb-2">Attachment (CV/Resume and all supporting documents/certificates in Word or PDF):</label>
                <input type="file" id="file" name="file" class="p-2 border rounded-md mb-4 w-full" accept=".pdf, .doc, .docx" required>

                <label for="message" class="block mb-2">Message (optional):</label>
                <textarea id="message" name="message" class="p-2 border rounded-md mb-4 w-full"></textarea>

                <div class="flex items-center mb-4">
                    <input type="checkbox" id="robot" name="robot" required>
                    <label for="robot" class="ml-2">I am not a robot</label>
                </div>

                <button type="submit" class="bg-[#E2CE86] text-gray-800 rounded-md p-2 hover:bg-[#C2A68A] transition duration-300">Submit Now</button>
            </form>
        </div>
    </main>

    <footer id="footer" class="bg-gradient-to-r from-gray-700 to-gray-900 text-white py-10">
      
    </footer>

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
