<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Al-Obaiwani is your trusted partner in contracting solutions, specializing in high-quality construction services tailored to your needs. Let us help you build your vision!"
    />
    <title>Al-Obaiwani</title>
    
    <!-- Include Bootstrap Icons in your HTML head -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon" />
    <script src="js/index.global.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
</head>
<body class="bg-gradient-to-r from-gray-300 via-white to-gray-300">
    <header id="header" class="w-full px-2 md:px-20 lg:px-44">
      
    </header>

    <main class="overflow-hidden px-2 md:px-20 lg:px-44 my-12 text-center">
        <div class="rounded-3xl bg-gray-800 text-white p-8 relative">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">Coming Soon</h2>
            <div class="loader"></div>
            <p class="mb-4">
                Thank you for your patience. Our new page is under construction and will be available shortly. 
                Stay tuned for updates!
            </p>
        </div>
    </main>

    <footer id="footer" class="bg-gradient-to-r from-gray-700 to-gray-900 text-white py-10">
      
    </footer>

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <style>
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
