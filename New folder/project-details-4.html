<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
          name="description"
          content="Al-Obaiwani is your trusted partner in contracting solutions, specializing in high-quality construction services tailored to your needs. Let us help you build your vision!"
        />
        <title>Al-Obaiwani</title>
    
        <!-- Include Bootstrap Icons in your HTML head -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <link rel="icon" href="assets/logo.png" type="image/x-icon" />
        <script src="js/index.global.js"></script>
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
        />
      </head>
<body class="bg-gray-100">

    <header id="header" class="w-full px-2 md:px-20 lg:px-44">
      
    </header>

    <main class="px-4 md:px-20 lg:px-44 my-12">
        <!-- Main Image Section -->
        <div class="mb-8">
            <img src="assets/projects/4/1.jpg" alt="Main Project Image" class="w-full h-[700px]  object-cover rounded-3xl" />
        </div>

        <!-- Sub Images Section -->
        <h2 class="text-3xl font-bold mb-4">Land levelling project</h2>
        <p class="text-gray-600 mb-6">Land levelling project, Qayal area With Mobco company in (Jan-2023 to March-2023)</p>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Sub Image 1 -->
            <div class="bg-white rounded-3xl shadow-lg overflow-hidden">
                <img src="assets/projects/4/2.jpg" alt="Sub Image 1" class="w-full h-48 object-cover" />
            </div>
            <!-- Sub Image 2 -->
            <div class="bg-white rounded-3xl shadow-lg overflow-hidden">
                <img src="assets/projects/4/3.jpg" alt="Sub Image 2" class="w-full h-48 object-cover" />
            </div>
            <!-- Sub Image 3 -->
            <div class="bg-white rounded-3xl shadow-lg overflow-hidden">
                <img src="assets/projects/4/4.jpg" alt="Sub Image 3" class="w-full h-48 object-cover" />
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="bg-gradient-to-r from-gray-700 to-gray-900 text-white py-10">
      
    </footer>

 <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>

  </body>
</html>
